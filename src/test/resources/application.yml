logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

spring:
  multipart:
    max-file-size: 5MB
    max-request-size: 10MB
  redis:
    host: 127.0.0.1
    port: 6379
  jpa:
    hibernate.ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
#     use data.sql
    defer-datasource-initialization: true
#   use data.sql
  sql.init.mode: always
logging:
  level:
    org:
      hibernate:
        sql: debug
        type:
          descriptor:
            sql: trace


# import other properties
spring.profiles.include: jwt, rds, s3