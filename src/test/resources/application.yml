logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

spring:
  jpa:
    hibernate.ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
#     use data.sql
    defer-datasource-initialization: true
#   use data.sql
  sql.init.mode: always
logging:
  level:
    org:
      hibernate:
        sql: debug
        type:
          descriptor:
            sql: trace

# import other properties
spring.profiles.include: jwt, rds, s3